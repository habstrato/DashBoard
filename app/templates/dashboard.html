<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>SURE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>SURE</h1>
        <h3>Escala de Avaliação da Recuperação do uso de Substâncias Psicoativas</h3>

    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div id="linha-horizontal"><hr style="border-color:brown"></div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>DashBoard</h1>
    </div>

    {% block grafico %}

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'Sure Teste',
          width: 800,
          height: 500,
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  
    {% endblock %}

    {% block content %}

        <div id="piechart_3d" class="col-8 m-auto pt-2 pb-2 text-center"> 


         
        </div>

        
    {% endblock %}

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
